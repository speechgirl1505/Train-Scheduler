<!doctype html>
<html lang="en">

<head>
    <title>Come on Ride the Train</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- this is moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>   
    
    <!-- this is firebase stuff -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
        <link rel="stylesheet" text="text/css" href="assets/css/style.css">

    </head>

<body>
       <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Midnight Train</h1>
            <p class="lead">Come on, ride the train, hey, ride it. </p>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table" id="employee-table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody class="train-data-here">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">

                <!-- Here is our entry form -->
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" titleHolder="Thomas" type="text">
                    </div>
                    <div class="form-group">
                        <label for="dest-input">Destination</label>
                        <input class="form-control" id="dest-input" titleHolder="Imagination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="first-time-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="first-time-input" titleHolder="1300" type="text">
                    </div>
                    <div class="form-group">
                        <label for="freq-input">Frequency (min)</label>
                        <input class="form-control" id="freq-input" titleHolder="200000" type="text">
                    </div>
                    <button class="btn btn-secondary float-right" id="add-train-btn">Submit</button> <!--Floating button to the right-->
                </form>

            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
